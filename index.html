<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order summary component AB</title>
</head>
<body>
    <div class="container">
        <div class="container-first">
            <img src="img/illustration-hero.svg" alt="">
        </div>
        <div class="container-second">
            <div class="second-textos">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
        </div>
        <div class="container-third">
            <img src="img/icon-music.svg" alt="">
            <div class="third-textos">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <div class="container-fourth">
            <button class="forth-firstbutton">Proceed to Payment</button>
            <button class="forth-secondbutton">Cancel Order</button>            
        </div>
    </div>
    
</body>
</html>
